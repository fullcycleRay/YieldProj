<div class="portal portal-signup ng-scope">
    <div class="container portal-container">
       <br><br><br><br><br>
       <h3  class="signup-cta ">Access Alternative Investments<strong class="boldText"><br>with 8-20% Target Yields</strong></h3>
       <div class="animation-hide signup-step-1 ">
          <div class="portal-inputs-ctn">
             <div class="portal-inputs">
                <div class="row rowCenter">
                   <div class="portal-ui-container fullWidthForm">
                      <div data-ui-view="" class="animation-horizontal-slide ng-scope">
                         <form  (submit)="signUpUser($event)" novalidate=""  class="ng-pristine ng-scope">
                            <div class="signup-step-1">
                               <div class="portal-small-ctn">
                                  <div class="step-1-formdata">
                                     <div>
                                         <input type="text" class="form-control form-control--first ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-minlength ng-valid-maxlength" name="firstName" placeholder="Enter your Full name"  required="true">
                                    </div>
                                     <div>
                                         <input  type="password" class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-minlength ng-valid-maxlength" name="password" placeholder="Enter your password"  required="true">
                                    </div>
                                     <div>
                                         <input  type="email" class="form-control form-control--last ng-pristine ng-untouched ng-isolate-scope ng-empty ng-valid-email ng-invalid ng-invalid-required ng-valid-maxlength" name="email" placeholder="Enter your email" required="true">
                                    </div>
                                    <div *ngIf="userAlreadyExist" >
                                            <p class="alert alert-danger" >An account with the email <strong class="alert-link ng-binding">{{eMail}}</strong> already exists.<br> Please <a href="" routerLink="/login" class="alert-link text-underline" data-ui-sref="login">login</a> instead</p>
                                    </div>
                                    <div class="card-table ng-scope" *ngIf="anyError">
                                            <table>
                                               <tbody>
                                                  <tr *ngIf="firstNameError">
                                                     <td class="card-table--padding">
                                                       <span>
                                                         <i class="fa fa-info"></i>
                                                        </span>
                                                      </td>
                                                     <td class="card-table__label card-table--padding">You must enter your name </td>
                                                  </tr>
                                                  <tr *ngIf="passWordError">
                                                     <td class="card-table--padding">
                                                       <span>
                                                         <i class="fa fa-info"></i>
                                                        </span>
                                                      </td>
                                                     <td class="card-table__label card-table--padding">Password is required</td>
                                                  </tr>
                                                  <tr *ngIf="emailError">
                                                     <td>
                                                       <span>
                                                         <i class="fa fa-info"></i>
                                                        </span>
                                                      </td>
                                                     <td class="card-table__label">Your email must be valid</td>
                                                  </tr>
                                               </tbody>
                                            </table>
                                    </div>
                                     <div ng-messages="" class="ng-inactive">
                                     </div>
                                     <button type="submit" class="btn btn--attention portal-create-new animation-fadein-medium" data-ng-click="next()">CREATE MY ACCOUNT NOW</button> <a class="already-have-acc" ui-sref="login" routerLink="/login" href="">ALREADY HAVE AN ACCOUNT?</a>
                                  </div>
                               </div>
                            </div>
                         </form>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
